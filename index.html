<!DOCTYPE html>
<html lang="en">

<head>
  <title>A Little Railroad Simulation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/pico.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/pico.colors.min.css">

  <script src="js/elm.js"></script>
  <style>
    nav li a[aria-current="page"] {
      background-color: var(--pico-secondary);
      color: var(--pico-secondary-inverse);
      border-radius: var(--pico-border-radius);
    }
  </style>
</head>

<body>
  <div id="train"></div>
  <script>
    var l = JSON.parse(localStorage.getItem("layout"))
    var app = Elm.Main.init({ node: document.getElementById("train"), flags: l })
    app.ports.sendLayout.subscribe((layout) => {
      localStorage.setItem("layout", JSON.stringify(layout))
    })
  </script>
</body>

</html>
