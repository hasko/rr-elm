<!DOCTYPE html>
<html lang="en">

<head>
  <title>A Little Railroad Simulation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="js/elm.js"></script>
</head>

<body>
  <div id="train"></div>
  <script>
    var l = JSON.parse(localStorage.getItem("layout"))
    var app = Elm.Main.init({ node: document.getElementById("train"), flags: l })
    app.ports.sendLayout.subscribe((layout) => {
      localStorage.setItem("layout", JSON.stringify(layout))
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
